# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: SeedPlus
email: hello@seedplus.com
description: > # this means to ignore newlines until "baseurl:"
  A new kind of seed venture firm: A one-of-a-kind network, bigger checks and with founders every day.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://www.seedplus.com" # the base hostname & protocol for your site
linkedin-url: "https://www.linkedin.com/company/seedplus"
twitter-url: "https://twitter.com/seedplusvc"

# Build settings
markdown: kramdown
gems:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

collections:
  sessions:
    output: false
  clips:
    output: false

# Prose (prose.io) configuration (https://github.com/prose/prose/wiki/Prose-Configuration)
prose:
  metadata:
    _sessions:
      - name: title
        field:
          element: text
          label: Event title
      - name: date
        field:
          element: text
          label: Event date
          value: CURRENT_DATETIME
      - name: tag
        field:
          element: select
          label: Section
          options:
            - name: 'AI/ML'
              value: 'aiml'
            - name: 'Growth'
              value: 'growth'
  siteurl: "http://www.seedplus.com"
  ignore:
    - /_data
    - /_layouts
    - /_includes
    - /images
    - .gitignore
    - 01_about.html
    - 02_team.html
    - 03_contact.html
    - 04_sessions.html
    - CNAME
    - _config.yml
    - index.html
    - style.scss
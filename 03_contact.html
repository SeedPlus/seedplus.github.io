<div class='contact-map' id='map'></div>
<script>
  function initMap() {
    var coord = {lat: 1.298208, lng: 103.787358};
    var map = new google.maps.Map(document.getElementById('map'), {
      center: coord,
      zoom: 17,
      zoomControl: undefined, // show if map is above 200px
      mapTypeControl: false,
      scaleControl: false,
      streetViewControl: false,
      rotateControl: false,
      fullscreenControl: false,
      scrollwheel: false,
      styles: [
        {
          "stylers": [
            { "hue": "#373535" },
            { "saturation": -96 },
            { "gamma": 0.4 }
          ]
        },{
          "featureType": "poi",
          "stylers": [
            { "visibility": "off" }
          ]
        }
      ]
    });
    var marker = new google.maps.Marker({
      position: coord,
      map: map,
      title: 'SeedPlus',
      // Below as per http://stackoverflow.com/a/7686977
      icon: new google.maps.MarkerImage("http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|05568A",
        new google.maps.Size(21, 34),
        new google.maps.Point(0,0),
        new google.maps.Point(10, 34))
    });
  }
</script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBzFYX5K9wIOodkaXDYwglI3aqS65-TMg8&callback=initMap'
async defer></script>

  </a></h3>
</div>

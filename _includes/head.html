  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="images/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#373535">

  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:title" content="{{ site.title | escape }}{% if page.title %} - {{ page.title | escape }}{% endif %}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta property="og:image" content="/images/open-graph-preview.png" />

  <meta property="og:image:height" content="630" />

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-74072735-1', 'auto');
  ga('send', 'pageview');
  
  var trackOutboundLink = function(event) {
    ga('send', 'event',  {
      eventCategory: 'outbound',
      eventAction: 'click',
      eventLabel: event.currentTarget.href,
      transport: 'beacon'
    });
  }

  document.addEventListener("DOMContentLoaded", function(event) {
    var outbounds = document.getElementsByClassName("outbound");
    for (var i = 0; i < outbounds.length; i++) {
      outbounds[i].onclick = trackOutboundLink
    }
  });
  </script>
</head>

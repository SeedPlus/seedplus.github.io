---
layout: default
title: Portfolio.
permalink: /portfolio/
---

<div class='page-header'>
  <h1>Portfolio.</h1>
</div>

{% for company in site.portfolio %}
<div class='info-group'>
  <a href='{{ company.link }}' class='bio-image' style='background-image: url("/images/portfolio/{{ company.logo }}")'></a>
  <div class='info-item'>
    <h3>{{ company.title }}</h3><br/>
    <span class='subtitle'>{{ company.blurb }}</span>
    {{ company.output }}
  </div>
</div>
{% endfor %}
